<svg width="300" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <animate attributeName="x1" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;200%;100%" dur="3s" repeatCount="indefinite"/>
      <stop offset="0%" style="stop-color:#39FF14;stop-opacity:1">
        <animate attributeName="stop-color" values="#39FF14;#6FDA44;#39FF14" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#6FDA44;stop-opacity:1">
        <animate attributeName="stop-color" values="#6FDA44;#39FF14;#6FDA44" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#39FF14;stop-opacity:1">
        <animate attributeName="stop-color" values="#39FF14;#6FDA44;#39FF14" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="outerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#39FF14" flood-opacity="0.8"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main button group with shake animation -->
  <g id="button">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; -2,0; 2,0; -2,0; 2,0; 0,0" 
      dur="0.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" 
      values="0 150 30; -1 150 30; 1 150 30; -1 150 30; 1 150 30; 0 150 30" 
      dur="0.5s" repeatCount="indefinite" additive="sum"/>
    
    <!-- Outer glow ring -->
    <rect x="5" y="5" width="290" height="50" rx="25" fill="none" stroke="url(#buttonGradient)" stroke-width="2" filter="url(#outerGlow)" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Main button background -->
    <rect x="10" y="10" width="280" height="40" rx="20" fill="#000000" stroke="url(#buttonGradient)" stroke-width="2" filter="url(#glow)">
      <animate attributeName="stroke-width" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Upwork logo -->
    <circle cx="40" cy="30" r="8" fill="#6FDA44"/>
    <path d="M 35 30 Q 40 25 45 30" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Button text -->
    <text x="150" y="35" font-family="'Fira Code', monospace" font-size="16" font-weight="bold" fill="url(#buttonGradient)" text-anchor="middle" filter="url(#glow)">
      FIND ME ON UPWORK
    </text>
  </g>
  
  <!-- Binary particles -->
  <!-- Particle 1 -->
  <text x="50" y="10" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#39FF14" opacity="1">
    1
    <animate attributeName="y" values="10;-30" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="x" values="50;30" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Particle 2 -->
  <text x="100" y="50" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#39FF14" opacity="1">
    0
    <animate attributeName="y" values="50;90" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="x" values="100;80" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Particle 3 -->
  <text x="200" y="10" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#6FDA44" opacity="1">
    1
    <animate attributeName="y" values="10;-40" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="x" values="200;240" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Particle 4 -->
  <text x="250" y="30" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#39FF14" opacity="1">
    0
    <animate attributeName="x" values="250;310" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="y" values="30;20" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </text>
  
  <!-- Particle 5 -->
  <text x="150" y="50" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#6FDA44" opacity="1">
    1
    <animate attributeName="y" values="50;100" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="x" values="150;170" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
  </text>
  
  <!-- Particle 6 -->
  <text x="20" y="30" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#39FF14" opacity="1">
    0
    <animate attributeName="x" values="20;-20" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="30;40" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </text>
  
  <!-- Particle 7 -->
  <text x="180" y="50" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#39FF14" opacity="1">
    1
    <animate attributeName="y" values="50;95" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
    <animate attributeName="x" values="180;220" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Particle 8 -->
  <text x="70" y="10" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#6FDA44" opacity="1">
    0
    <animate attributeName="y" values="10;-35" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="x" values="70;50" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </text>
</svg>
